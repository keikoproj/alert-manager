name: Cluster Integration Tests

on:
  # Only run on PRs targeting master
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
  # For direct pushes to master only
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/cluster_test.yml'

# Prevent duplicate workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  kind-test:
    name: Kubernetes In Docker Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
          cache: true
          
      - name: Install required tools
        run: |
          go install github.com/golang/mock/mockgen@v1.6.0
          
      - name: Generate mocks
        run: |
          make mock
          
      - name: Setup Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.20.0
          cluster_name: alert-manager-test
          
      - name: Run tests with Kind cluster
        run: |
          make test-kind
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./cover.out
